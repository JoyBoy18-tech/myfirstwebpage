<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .service-box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .service-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .service-box h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
    }

    .service-box p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="services-container">
    <div class="service-box">
      <img src="images/delivery.jpeg" alt="Fast Delivery">
      <h3>Fast Delivery</h3>
      <p>We ensure quick and reliable delivery for all your orders.</p>
    </div>
    <div class="service-box">
      <img src="images/support.jpg" alt="Customer Support">
      <h3>24/7 Support</h3>
      <p>Our team is available around the clock to assist you.</p>
    </div>
    <div class="service-box">
      <img src="images/quality.jpg" alt="Quality Assurance">
      <h3>Quality Assurance</h3>
      <p>We guarantee the best quality products for our customers.</p>
    </div>
  </div>
</body>
</html>
